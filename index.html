<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Mobile Number" required>
                <input type="text" id="address1" name="address1" placeholder="House No/ Floor No/ Block no" required>
                <!-- <input type="text" id="address2" name="address2" placeholder="House Area/ District"> -->
                <div class="form-half">
                    <input type="text" id="pin" name="pin" placeholder="Pin Code" required>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
                <div class="form-half">
                    <input type="text" id="state" name="state" placeholder="State" required>
                    <input type="text" id="country" name="country" placeholder="Country" required>
                </div>
                <input type="password" id="name" name="name" placeholder="Password" required>
                <input type="password" id="name" name="name" placeholder="Confirm Password" required>
                <button class="signupbtn">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button class="signinbtn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
